<div class="text-center">
  <a  href="{% url "dashboard:home" %}">

      xmlns="http://www.w3.org/2000/svg"
      width="50"
      height="50"
      fill="currentColor"
      class="bi bi-backspace-fill"

  </a>
 
  <div class="card-body">
    <h1>contestant</h1>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Contesting For</th>
        <th scope="col">unique code</th>
      </tr>

    <tbody>
      {% for c in choices%}
      <tr>
        <td>{{c.choice_text.Name}}</td>
        <td>{{c.question.question_text}}</td>
        <td>{{c.choice_text.code}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  {% endblock %} x
